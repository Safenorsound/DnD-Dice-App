<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <link rel="stylesheet" type="text/css" href="style.css" />

    <title>DnD Dice</title>
  </head>
  <body>
    <h1>Dungeons and Dragons Dice</h1>


    <section class = 'dice-container'>
            <div class="d2">
                <img src="images/D2.png" alt="D2" />
                <button class="btn-roll"><i class="ion-ios-loop"></i>Roll D2</button>
            </div>

            <div class="d4">
                <img src="images/D4.jpeg" alt="D4" />
                <button class="btn-roll"><i class="ion-ios-loop"></i>Roll D4</button>
            </div>

            <div class="d6">
                <img src="images/D6.jpeg" alt="D6" />
                <button class="btn-roll"><i class="ion-ios-loop"></i>Roll D6</button>
            </div>

            <div class="d8"></div>
                <img src="images/D8.jpeg" alt="D8" />
                <button class="btn-roll"><i class="ion-ios-loop"></i>Roll D8</button>
            </div>

            <div class="d10"></div>
                <img src="images/D10.jpeg" alt="D10" />
                <button class="btn-roll"><i class="ion-ios-loop"></i>Roll D10</button>
            </div>

            <div class="d20"></div>
                <img src="images/D20.jpeg" alt="D20" />
                <button class="btn-roll"><i class="ion-ios-loop"></i>Roll D20</button>
            </div>

            <div class="d100"></div>
                <img src="images/D100.jpg" alt="D100" />
                <button class="btn-roll"><i class="ion-ios-loop"></i>Roll D100</button>
            </div>

        </section>

    <div class="dice-results"></div>
  </body>
</html>
